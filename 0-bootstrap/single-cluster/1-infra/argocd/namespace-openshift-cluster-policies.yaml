apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-policies-namespace
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: open-cluster-management
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/cluster-policies
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
