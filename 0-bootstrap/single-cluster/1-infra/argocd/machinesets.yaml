apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machinesets
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machinesets
    helm:
      values: |
        refarch-machinesets:
          infrastructureId: "hub-jqcq9"
          # cloudProvider.name set to aws, azure or vsphere
          cloudProvider:
            name: "azure" 
            managed: false
          # only for "aws" or "azure" maybe "gcp"
          cloud:
            region: australiaeast
            image: rhcos-47.84.202109241831-0-azure.x86_64.vhd
            cloudpakNodes:
              nodeCount: 2
          # only for "vsphere" - ignored for other
          vsphere:
            networkName: ${VS_NETWORK}
            datacenter: ${VS_DATACENTER}
            datastore: ${VS_DATASTORE} 
            cluster: ${VS_CLUSTER} 
            server: ${VS_SERVER} 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

